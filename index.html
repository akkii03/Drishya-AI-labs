<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Labs</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <h1>Tabel of 3 Row & 3 column</h1>

    <table id="table">
       <tbody id="tableBody">
        <tr class="tr">
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>

        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>

        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
       </tbody>
    </table>
    <div class="buttons">
        <button id="add" class="btn btn-outline-success">ADD column</button>
        <button id="remove" class="btn btn-outline-danger">Delete column</button>   
    </div>

    <h2 >Total Sum of Rows and Column are <span id="sum"></span></h2>

    <script type="text/javascript" src="script.js"></script>
 
</body>

</html>
