    <title>AI Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <h1>Tabel of 3 Row & 3 column</h1>

    <table id="table">
       <tbody id="tableBody">
        <tr class="tr">
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>

        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>

        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
       </tbody>
    </table>
    <div class="buttons">
        <button id="add" class="btn btn-outline-success">ADD column</button>
        <button id="remove" class="btn btn-outline-danger">Delete column</button>   
    </div>

    <h2 >Total Sum of Rows and Column are <span id="sum"></span></h2>

    <script type="text/javascript" src="script.js"></script>
